<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- header section   -->
        <header class="header">
            <h1 class="title">DevDetective</h1>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container"><img id="mode-icon" src="./assets/images/moon-icon.svg" alt=""></div>
            </div>
        </header>

        <main>
            <div id="app">
                <!-- search bar -->
                <div class="searchbar-container active">
                    <input type="search" name="user-input" id="input" placeholder="Enter a Github username..." required>
                    <div class="error">
                        <p id="no-results">no search result</p>
                    </div>
                    <button class="btn-search" id="submit">Search</button>
                </div>
                <!-- Profile view container -->
                <div class="profile-container">
                    <div class="profile-content">
                        <!-- Profile image, name, username and Date of joining -->
                        <div class="profile-header">
                            <img id="avatar" src="#" alt="">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <!-- check if rel="noopener noreferrer" necessary -->
                                    <a href="#" target="_blank"  rel="noopener noreferrer" id="user"></a>
                                </div>
                            </div>
                            <p id="date"></p>
                        </div>
                        <!-- Bio of the account -->
                        <p id="bio"></p>
                        <!-- number of repository, followers and followring container -->
                        <div class="profile-stats-wrapper">
                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p id="repos" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p id="followers" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p id="following" class="stat-value"></p>
                            </div>
                        </div>
                        <!-- Links and other information -->
                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <div class="bottom-icon"><img src="./assets/images/location-icon.svg" alt=""></div>
                                <p id="location"></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icon"><img src="./assets/images/website-icon.svg" alt=""></div>
                                <a id="page" href="#" ></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icon"><img src="./assets/images/twitter-icon.svg" alt=""></div>
                                <a id="twitter" href="#"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icon"><img src="./assets/images/company-icon.svg" alt=""></div>
                                <p id="company"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
